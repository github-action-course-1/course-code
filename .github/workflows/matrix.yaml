name: Matrix workflow
on: [push]

jobs:
  node-matrix:
    runs-on: ubuntu-latest
    strategy:
        matrix:
            os: [ubuntu-latest, windows-latest]
            node-version: [12.x, 14.x, 16.x]
    steps: 
        - run: node -v
        - uses: actions/setup-node@v3
          with:  
            node-version: 13
        - run: node -v

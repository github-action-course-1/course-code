name: Stale issues & prs
on: 
  schedule:
    - cron: "0 14 * * *"
    - cron: "0/5 * * * *"


jobs: 
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v8
        with:
            stale-issue-message: "This is some msg."
            days-before-stale: 1
            days-before-close: 5

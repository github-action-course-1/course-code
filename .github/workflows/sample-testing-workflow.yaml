      jpowerId:
        description: 'JPower ID'
        required: true
      realmId:
        description: 'Realm ID'
        required: true
      realmName:
        description: 'Realm Name'
        required: true
      geography:
        description: 'Geography'
        required: true
      size:
        description: 'Size'
        required: true
      costCenter:
        description: 'Cost Center'
        required: true
      envType:
        description: 'Environment Type'
        required: true

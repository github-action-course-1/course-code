name: concurrency
on: 
    workflow_dispatch:
        inputs:
            environment: 
                description: 'Environment'
                required: true
                default: 'dev'

concurrency:
    group: ${{github.workflow}}-${{github.event.inputs.environment}}
    cancel-in-progress: true

jobs:
  sleep:
    runs-on: ubuntu-latest
    steps:
      - run: sleep 30